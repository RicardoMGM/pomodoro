<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>Pomodoro</h1>
    <div id="timer">25:00</div>
    <div class="controls">
      <button onclick="startPomodoro()" title="Iniciar">
        <i class="fas fa-play"></i>
      </button>
      <button onclick="pausePomodoro()" title="Pausar">
        <i class="fas fa-pause"></i>
      </button>
      <button onclick="resetPomodoro()" title="Resetar">
        <i class="fas fa-undo-alt"></i>
      </button>
    </div>
    <div id="status">Trabalhando üçÖ</div>
    <div id="cycles">Ciclos completados: 0</div>
  </div>

  <audio id="start-sound" src="start.mp3" preload="auto"></audio>
  <audio id="end-sound" src="end.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
